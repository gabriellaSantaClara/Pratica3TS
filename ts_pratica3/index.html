<form id="form-produto" style="display: flex; flex-direction: column; max-width: 400px; gap: 10px; margin-bottom: 20px;">
  <label>Tipo de Produto:
    <select id="tipo" style="width: 100%; padding: 4px;">
      <option value="tv">TV</option>
      <option value="celular">Celular</option>
      <option value="bicicleta">Bicicleta</option>
    </select>
  </label>

  <label>Modelo:
    <input id="modelo" placeholder="Modelo" style="width: 100%; padding: 4px;" />
  </label>

  <label>Fabricante:
    <input id="fabricante" placeholder="Fabricante" style="width: 100%; padding: 4px;" />
  </label>

  <label>Valor:
    <input id="valor" placeholder="Valor" style="width: 100%; padding: 4px;" />
  </label>

  <!-- Campos específicos da TV -->
  <div id="campos-tv" style="display: none; flex-direction: column; gap: 10px;">
    <label>Resolução:
      <input id="resolucao" placeholder="Resolução" style="width: 100%; padding: 4px;" />
    </label>
    <label>Polegadas:
      <input id="polegadas" placeholder="Polegadas" style="width: 100%; padding: 4px;" />
    </label>
  </div>

  <!-- Campos específicos do Celular -->
  <div id="campos-celular" style="display: none; flex-direction: column; gap: 10px;">
    <label>Memória:
      <input id="memoria" placeholder="Memória" style="width: 100%; padding: 4px;" />
    </label>
  </div>

  <!-- Campos específicos da Bicicleta -->
  <div id="campos-bicicleta" style="display: none; flex-direction: column; gap: 10px;">
    <label>Tamanho do Aro:
      <input id="aro" placeholder="Tamanho do Aro" style="width: 100%; padding: 4px;" />
    </label>
  </div>

  <button type="submit" style="padding: 6px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Adicionar
  </button>
</form>

<ul id="lista-produtos" style="list-style: none; padding: 0;"></ul>
<p style="font-weight: bold;">Total: R$ <span id="total">0.00</span></p>

<script src="app.js"></script>
